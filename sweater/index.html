<!DOCTYPE html>
<html>

<head>
    <title>Sweater Rat</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="js/p5.min.js"></script>
    <script src="js/canvas.js"></script>
    <script type="module" src="./3djs/rat.js"></script>
<!--     <script src="./3djs/three.min.js"></script>
    <script src="./3djs/dat.gui.min.js"></script>
    <script src="./3djs/OrbitControls.js"></script>
    <script src="./3djs/ParametricGeometries.js"></script>
    <script src="./3djs/geometry.js"></script> -->
</head>

<body>
    <div id="drawing-area">
        <canvas id="gl-canvas"></canvas>
        <div id="ratvas-container"></div>
        <div id="options">
            <div id="colors">
                <div id="undoredo">
                    <img class="btn undoredo" id="undo" src="assets/undo.svg" />
                    <img class="btn undoredo" id="redo" src="assets/redo.svg" />
                </div>
                <div class="horz-divider"></div>
                <div id="colorpalette-container">
                    <div id="brush-selections">
                        <img class="brush-selections btn" id="brush" src="assets/brush.svg" />
                        <img class="brush-selections btn not-selected" id="background" src="assets/background.svg" />
                    </div>
                    <div id="colorpalette">

                    </div>
                </div>
            </div>
            <div class="vert-divider"></div>
            <div id="width">
                <div id="top">1px</div>
                <input type="range" min="1" max="100" value="50" class="slider" id="widthSlider">
                <div id="bottom">100px</div>
            </div>
        </div>
    </div>
</body>



</html>
